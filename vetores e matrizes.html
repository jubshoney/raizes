//60 Ler 10 valores e escrever quantos desses valores lidos estão no intervalo [10,20] (inlcuindo os
//valores 10 e 20 no intervalo) e quantos deles estão fora deste intervalo.
   let valores = [ 2, 5, 9, 12, 4, 25, 23, 50,8,25]
   let numeros_dentro = 0 
   let numeros_fora = 0
   for(let i=0; i <10; i++){
if(valores[i] >=10 && valores[i]<=20){
    numeros_dentro++
    } else {
    numeros_fora++
    }
   }
   console.log ('quantidade de valores fora do intervalo é   '+numeros_fora)
